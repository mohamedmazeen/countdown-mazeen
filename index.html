<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Libre+Baskerville&display=swap" rel="stylesheet">
        <title>New Year Countdown</title>
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <h1>NEW YEAR COUNTDOWN</h1>
                <div class="row">
                    <div class="col-1">
                        <div class="timing">
                            <div class="specification" id="count-days"></div>
                        </div>
                        <div class="subtitle">DAYS</div>
                    </div>
                    <div class="col-w30 vh-center">
                    <span class="colon">&#58;</span>
                    </div>
                    <div class="col-1">
                        <div class="timing">
                            <div class="specification" id="count-hours"></div>
                        </div>
                        <div class="subtitle">HOURS</div>
                    </div>
                    <div class="col-w30 vh-center">
                        <span class="colon">&#58;</span>
                    </div>
                    <div class="col-1">
                        <div class="timing">
                            <div class="specification" id="count-minutes"></div>
                        </div>
                        <div class="subtitle">MINUTES</div>
                    </div>
                    <div class="col-w30 vh-center">
                        <span class="colon">&#58;</span>
                    </div>
                    <div class="col-1">
                        <div class="timing">
                            <div class="specification" id="count-seconds"></div>
                        </div>
                        <div class="subtitle">SECONDS</div>
                    </div> 
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
